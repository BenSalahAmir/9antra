<div class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form"  #contactForm="ngForm">
        <label for="name" class="contact-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Jiara Martins" required>
        
        <label for="email" class="contact-label">Email</label>
        <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>
        
        <label for="message" class="contact-label">Message</label>
        <textarea id="message" name="message"  style="border-radius: 20px;"  placeholder="Write your message here" required></textarea>
        
        <button type="submit">Send the message</button>
    </form>
